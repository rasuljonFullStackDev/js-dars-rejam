<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="flex">
        <h1>localstorage crud</h1>
        <div>
            <input type="text" class="inputs " placeholder="search">
        </div>
        <div>
            <button class="btn add">ADD NEW STUDENT</button>
        </div>
    </div>
    <hr>
    <table border="1" class="table">
        <thead>
            <tr>
                <th>img</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Activatsiya</th>
            </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>

    <!-- modal -->
    <div class="modal">
        <div class="modal_body">
            <h1 class="modal_name">
                ADD STUDENT
            </h1>
            <form action="" method="post" class="form">
                <label  class="label">
                    Name
                </label>
                <input type="text" class="input" name="name" placeholder="name">
                <label  class="label">
                    Email
                </label>
                <input type="email" class="input" name="email" placeholder="email">
                <label  class="label">
                    Phone
                </label>
                <input type="tel" class="input" name="phone" placeholder="phone">

                <button class="btn btnAdd">ADD</button>
            </form>
            <div class="close btn">
                X
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
